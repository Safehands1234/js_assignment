  <div>

    <div style="text-align: center;">

      <h6 style=" color: black; font-size: 20px;">
        Simple Calculator
      </h6><br>

      <input type="text" placeholder="Enter Number" id="input1"
        style="border-radius: 20px; border: 2px solid black; width: 130px; padding: 10px;">
      <span class="symbol" id="Operator"></span>
      <input type="text" placeholder="Enter Number" id="input2"
        style="border-radius: 20px; border: 2px solid black; width: 130px; padding: 10px;"><br><br>
    </div>

    <div style="text-align: center;">
      <button class="add1btn"
        style="width: 60px; height: 60px; color: black; border-radius: 10px; font-size: 30px;">+</button>
      <button class="sub1btn"
        style="width: 60px; height: 60px; color: black; border-radius: 10px; font-size: 30px">-</button>
      <button class="mul1btn"
        style="width: 60px; height: 60px; color: black; border-radius: 10px; font-size: 30px">*</button>
      <button class="div1btn"
        style="width: 60px; height: 60px; color: black; border-radius: 10px; font-size: 30px">/</button>

      <div class="myanwser" id="myresult"></div>
      <br><br>


      <!-- Investment Calculator -->

      <div style="text-align: center;">

        <h6 style=" color: black; font-size: 20px;">
          Investment Calculator <br>
          ROI @ 20% Month
        </h6><br>

        <input type="text" id="input1" placeholder="Investment amount"
          style="border-radius: 20px; border: 2px solid black; width: 160px; padding: 10px;">
        <select style="padding: 11px; border-radius:10px; background: #0b0d0e; color: white; border: none;">
          <option value="1">1 month</option>
          <option value="2">2 months</option>
          <option value="3">3 months</option>
          <option value="4">4 months</option>
        </select>
      </div><br>

      <div style="text-align: center;">

        <button class="addbtn"
          style="width: 100px; height: 60px; background: #050606; color: white; border-radius: 20px; font-size: 15px;">Calculate</button>
      </div>
      <div class="result" id="anwser">

    </div>



      <script>
        let btnAdd = document.querySelector(".add1btn");
        let btnSubtract = document.querySelector(".sub1btn");
        let btnMultiply = document.querySelector(".mul1btn");
        let btnDivide = document.querySelector(".div1btn");

        let numberone;
        let numbertwo;

        function cal(symbol, operation) {
          let input1 = document.querySelector("#input1");
          let input2 = document.querySelector("#input2");
          numberone = input1.value
          numbertwo = input2.value
          document.getElementById("Operator").innerHTML = symbol;
          document.getElementById("myresult").innerHTML = `=${operation()}`;
          document.getElementById("myresult").value = '';
        }

        btnAdd.addEventListener("click", () => {
          cal("+", () => numberone + numbertwo);
        });

        btnSubtract.addEventListener("click", () => {
          cal("-", () => numberone - numbertwo);
        });

        btnMultiply.addEventListener("click", () => {
          cal("*", () => numberone * numbertwo);
        });

        btnDivide.addEventListener("click", () => {
          cal("/", () => (numbertwo === 0 ? "Cannot divide by zero" : numberone / numbertwo));
        });


        // Investment calculator

        let Investmentamount = document.querySelector('#input1');
        let interestRate = 20;
        let durationSelect = document.querySelector('select');
        let calculateButton = document.querySelector('.addbtn');

        calculateButton.addEventListener('click', () => {
          let investmentAmount = (Investmentamount.value);
          let duration = (durationSelect.value);

          let totalInterest = investmentAmount * interestRate / duration;
          let totalInvest = investmentAmount++ + totalInterest;

          document.getElementById('anwser').innerHTML = `At the end of ${duration} months, you will withdraw ${totalInvest} if you invest ${investmentAmount} with us.`
        });

      </script>
